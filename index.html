<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>JavaScript Quiz App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>


<body>
    
    <!-- Header -->
    <header class="header">
        <div>
            <!-- Highscores -->
            <div>
                <button id="view-scores" type="button"> View High Scores</button>
            </div>
            <!-- Timer -->
            <div class="time1">
                <p class="time">Time: 75</p>
            </div>
        </div>
    </header>


    <!-- Main -->
    <main> 

        <!-- Container-->
        <div class="container">
    
         <!-- H1, Intro and Button to Start Quiz -->
        <section id="intro">
          <!-- H1 -->
          <h1> JavaScript Quiz Challenge</h1>
          <p class="p">Try to answer the following javascript code questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds </p>
          <!-- Button -->
          <div class="start-button">
          <button id="start" type="button">Start Quiz</button>
          </div>
        </section>


        <!-- Questions & Answers -->
        <section id="questions">
            <div>
                <h2 id="question">I'm a question</h2>
                <ul class="nobullets">
                    <li ><button id="answer1" value="0" type="button"
                        class="ansBtn">Answer1</button></li>
                    <li ><button id="answer2" value="1" type="button"
                            class="ansBtn">Answer2</button></li>
                    <li ><button id="answer3" value="2" type="button"
                            class="ansBtn">Answer3</button></li>
                    <li ><button id="answer4" value="3" type="button"
                            class="ansBtn">Answer4</button></li>
                </ul>
                <div id="yaynay">
                 <!-- Correct or Wrong will be added via JS -->
                </div>
            </div>
        </section>


        <!-- Section for Final Score and Name -->
        <section id="final">
            <div>
                <h2>The End!</h2>
                        <p>Your final score is: <span id="score">0</span></p>
                        <!-- <p class="score">Your final score is: </p> -->
                        <p>Enter initials: <span"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score">Submit</button>
                        </p>
            </div>
        </section>

        <!-- Section for High Scores -->
            <section id="highscores">
                <div >
                    <div >
                            <h2>High Scores</h2>
                            <!-- High scores should be added as a sorted desc list -->
                            <ol id="score-list">
                                <!-- <li></li> -->
                            </ol>
                            <button id="goback">Go back</button>
                            <button id="clearscores">Clear scores</button>
                    </div>
                </div>
            </section>

    <!-- End Container -->
    </div> 
    </main>

<!-- Footer -->

        <footer>
            <p class= footer>Â© Carmela Rey 2023</p>
        </footer>

    <!-- Javascript  -->
    <script src="./assets/script.js"></script>
    
</body>
</html>
